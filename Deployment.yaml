apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-d
  labels:
    app: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: sample
        image:  darkshark555/sample:1.0
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sample-s
spec:
  selector:
    app: sample
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

